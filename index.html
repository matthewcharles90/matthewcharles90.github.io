<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Rotate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/info.jpeg">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
    
    <div class="information">
        <div class="overlay"></div>
        <img src="img/iphoneX.png" class="iphone">
        <div id="circle">
            <div class="feature one">
                <img src="img/batterywhite.png">
                <div>
                    <h1>Battery</h1>
                    <p>Long lasting, Faster Charging</p>
                </div>
            </div>
            <div class="feature two">
                <img src="img/camerawhite.png">
                <div>
                    <h1>Camera</h1>
                    <p>Clear Vision, 8K Quality</p>
                </div>
            </div>
            <div class="feature three">
                <img src="img/processorchip.png">
                <div>
                    <h1>Processor</h1>
                    <p>Faster, Quicker, Power</p>
                </div>
            </div>
            <div class="feature four">
                <img src="img/DisplayWhite.png">
                <div>
                    <h1>Display</h1>
                    <p>Crystal image, Sun Glare Prevention</p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <img src="img/uparrow.png" id="upBtn">
        <h3>Features</h3>
        <img src="img/downarrow.png" id="downBtn">
    </div>
    

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
</body>
</html>
